apiVersion: v1
kind: PersistentVolume
metadata:
  name: iconicactions-production
annotations:
  "helm.sh/resource-policy": keep
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/kube/iconicactions-production
    server: node01
